<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="statsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#statsGradient)" opacity="0.1"/>

  <!-- Chart bars -->
  <rect x="28" y="64" width="12" height="32" rx="3" fill="url(#statsGradient)"/>
  <rect x="48" y="52" width="12" height="44" rx="3" fill="url(#statsGradient)"/>
  <rect x="68" y="40" width="12" height="56" rx="3" fill="url(#statsGradient)"/>
  <rect x="88" y="28" width="12" height="68" rx="3" fill="url(#statsGradient)"/>

  <!-- Trend line overlay -->
  <path d="M 34 70 Q 54 58, 74 46 T 94 34"
        fill="none"
        stroke="url(#statsGradient)"
        stroke-width="3"
        stroke-linecap="round"
        opacity="0.6"/>

  <!-- Sparkle/star accents -->
  <circle cx="94" cy="30" r="3" fill="#ffffff"/>
  <circle cx="98" cy="34" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="90" cy="34" r="2" fill="#ffffff" opacity="0.7"/>
</svg>
