name = "gsc"
main = "src/index.js"
compatibility_date = "2024-12-01"
workers_dev = false

[[routes]]
pattern = "stats.rapidtools.dev/*"
zone_name = "rapidtools.dev"

[vars]
CACHE_TTL = "3600"

# KV namespace for caching (optional, can use Cache API instead)
# [[kv_namespaces]]
# binding = "STATS_CACHE"
# id = "your-kv-namespace-id"

# Environment variables (set with: wrangler secret put GITHUB_TOKEN)
# GITHUB_TOKEN = "optional - increases rate limits"
